<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper</title>
  <link link rel="stylesheet" type="text/css" href="./game.css"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="./game.js"></script>
</head>
<body>
    <div class="title">
      <h1>Minesweeper Game</h1>
      <div id="root"></div>
        <form>
          <div class="form-group">
            <label for="boardRow">Row of the board</label>
            <input type="number" class="form-control" id="boardRow" aria-describedby="row" placeholder="row">
          </div>
          <div class="form-group">
            <label for="boardCol">Column of the board</label>
            <input type="number" class="form-control" id="boardCol" aria-describedby="col" placeholder="col">
          </div>
          <div class="form-group">
            <label for="numberMine">Number of mines</label>
            <input type="number" class="form-control" id="numberMine" aria-describedby="number of mines" placeholder="number of mines">
          </div>
          <button type="submit" class="btn btn-primary newGameButton">New Game</button>
        </form>
        <div class="gameState">
        </div>
    </div>

  <div id="gameBoard" class="title">
    <h1>This is the board</h1>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
</body>
</html>
